<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
</head>
<body>
    <h1>Formulário de Pesquisa</h1>
    <form action="/submit" method="post">
        <label for="name">1. Qual seu nome?</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="age">2. Qual sua idade?</label><br>
        <input type="text" id="age" name="age"><br><br>

        <label for="pets">3. Você possui pets?</label><br>
        <input type="text" id="pets" name="pets"><br><br>

        <label for="pet_concerns">4. Se sim, quais são as maiores preocupações com a saúde e bem-estar do seu pet?</label><br>
        <input type="text" id="pet_concerns" name="pet_concerns"><br><br>

        <label for="petshop_feelings">5. Como você se sente ao ter que leva-lo a um petshop?</label><br>
        <input type="text" id="petshop_feelings" name="petshop_feelings"><br><br>

        <label for="petshop_values">6. O que mais valoriza em um petshop? (Atendimento, agendamento, produtos, preço?)</label><br>
        <input type="text" id="petshop_values" name="petshop_values"><br><br>

        <label for="petshop_frustrations">7. Quais são as maiores frustrações ao utilizar serviços de um petshop loja física e online?</label><br>
        <input type="text" id="petshop_frustrations" name="petshop_frustrations"><br><br>

        <label for="product_research">8. Como pesquisa por produtos e serviços para pets?</label><br>
        <input type="text" id="product_research" name="product_research"><br><br>

        <label for="opinions">9. Quais são as opiniões de amigos e familiares sobre diferentes petshops?</label><br>
        <input type="text" id="opinions" name="opinions"><br><br>

        <label for="communication_types">10. Quais são os tipos de comunicação que mais chamam a atenção?</label><br>
        <input type="text" id="communication_types" name="communication_types"><br><br>

        <label for="information_needs">11. Quais são as necessidades de informação sobre cuidados com pets?</label><br>
        <input type="text" id="information_needs" name="information_needs"><br><br>

        <label for="purchase_experience">12. Quais são os desejos em relação à experiência de compra?</label><br>
        <input type="text" id="purchase_experience" name="purchase_experience"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
